<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="./style/product.css">
	<link rel="shortcut icon" href="logo-black.png" type="image/x-icon">
</head>
<body>

  
    <!-- SIDEBAR START-->
	<section id="sidebar">
		<a href="#" class="Admin">
			<i class='bx bxs-crown' ></i>
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="adminHome.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="User.html">
					<i class='bx bxs-user-detail'></i>
					<span class="text">Users</span>
				</a>
			</li>
			<li  class="active">

					<i class='bx bxs-box'></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="adminProAdd.html">
					<i class='bx bx-plus-medical' ></i>
					<span class="text">Add / Update</span>
				</a>
			</li>
			<li>
				<a href="adminProManage.html">
					<i class='bx bxs-data' ></i>
					<span class="text">Manage Product</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<button class="text" id="logout">Logout</button>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR END -->



	<!-- CONTENT PART START-->
	<section id="content">
		<!-- NAVBAR START-->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Products</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
		</nav>
		<!-- NAVBAR END-->

		<!-- MAIN PART START-->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Product Details</h1>
				</div>
			</div>

			 
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>PRODUCTS</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr class="thead">
								<th >Product ID</th>
								<th> Brand</th>
								<th>Name</th>
								<th>Product Type</th>
								<th>Price</th>
								<th>Image</th>
							</tr>
						</thead>
						<tbody id="Products">
						</tbody>
					</table>
				</div>
				
		</main>
		<!-- MAIN PART END -->
	</section>
	<!-- CONTENT PART END -->
	
	<script src="./product.js"></script>


</body>
</html>
